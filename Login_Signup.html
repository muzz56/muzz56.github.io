<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="Login_signup.css">
</head>
<body>
		<div class="box-form">
			<div class="box-button">
				<div id="butn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Login</button>
				<button type="button" class="toggle-btn" onclick="signUp()">Sign Up</button>
			</div>	
			<div class="social">
				<a href="https://en-gb.facebook.com/login/"><img src="f.png"></a>
				<a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&service=mail&sacu=1&rip=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="g.png"></a>
				<a href="https://twitter.com/login"><img src="twi.png"></a>
				<a href="https://www.linkedin.com/login"><img src="li.png"></a>
			</div>
			<form id="login" class="input">
				<input type="text" name="name" class="input-field" placeholder="User Name" required>
				<input type="password" name="password" class="input-field" placeholder="Password" required>	
				<input type="checkbox" name="checkbox" class="check-box"><span id="Remember">Remember Me</span><span id="Forgot"><a href="">Forgot password?</a></span>
				
				<button type="submit" class="submit-btn">Log In</button>
			</form>
			<form id="signUp" class="input" action="index.html" method="get" target="_blank">
				<input type="text" name="name" class="input-field" placeholder="Enter Your Name Here"required>
				<input type="text" name="name" class="input-field" placeholder="Set Your User Name" required>
				<input type="email" name="name" class="input-field" placeholder="Enter Your @email" required>
				<input type="password" name="password" class="input-field" placeholder="Password" required>
				<input type="password" name="password" class="input-field" placeholder="Confirm Password" required>
				<input type="checkbox" name="checkbox" class="check-box"><span id="Remember">I Agree to the Terms & Conditions</span>
				<button type="submit" class="submit-btn" value="submit">Sign Up</button>
			</form>
		</div>
	<script type="text/javascript" >
		var x = document.getElementById("login");	
		var y = document.getElementById("signUp");
		var z = document.getElementById("butn");

		function signUp(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}
	</script>
</body>
</html>
