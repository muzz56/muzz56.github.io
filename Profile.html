<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Profile</title>
	<link rel="stylesheet" type="text/css" href="Profile.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fontawesome.min.css">
</head>
<body>
	<h1>Access your Will Safely and Securely even Afterlife</h1>  
  <form action="payment.html" method="get" target="_blank">
        <h1>Start Creating Your Will Now...!</h1>
        
    <div class="contentform">

        <div class="leftcontact">
                  <div class="form-group">
                    <p>First Name <span>*</span></p>
                    <span class="icon-case"><i class="fa fa-user"></i></span>
                        <input type="text" name="nom" id="nom" data-rule="required"/ placeholder="first name">
                <div class="validation"></div>
       </div> 

            <div class="form-group">
            <p>Date Of Birth <span>*</span></p>
            <span class="icon-case"><i class="fa fa-calendar"></i></span>
                <input type="text" name="prenom" id="prenom" data-rule="required"/ placeholder="dd/mm/yyyy">
                <div class="validation"></div>
            </div>

            <div class="form-group">
            <p>Phone Number <span>*</span></p>    
            <span class="icon-case"><i class="fa fa-phone"></i></span>
                <input type="text" name="phone" id="phone" data-rule="maxlen:10"/ placeholder="e.g:123-456-7890">
                <div class="validation"></div>
            </div>  

            <div class="form-group">
            <p>Address <span>*</span></p>
            <span class="icon-case"><i class="fa fa-home"></i></span>
                <input type="text" name="society" id="society" data-rule="required"/ placeholder="House Address">
                <div class="validation"></div>
            </div>

            <div class="form-group">
            <p>Marital Status <span>*</span></p>
            <span class="icon-case"><i class="fa fa-user-plus"></i></span>
                <input type="text" name="adresse" id="adresse" data-rule="required"/>
                <div class="validation"></div>
            </div>

			 <div class="form-group">
            <p>Will & Testament <span>*</span></p>
            <span class="icon-case"><i class="fa fa-file-text-o"></i></span>
                <textarea name="message" rows="14" data-rule="required" placeholder="Write here..."></textarea><br><br>
                <div class="validation"></div>
            </div> 

             

    </div>

    <div class="rightcontact">  

            <div class="form-group">
            <p>Last Name <span>*</span></p>
            <span class="icon-case"><i class="fa fa-user"></i></span>
                <input type="text" name="prenom" id="prenom" data-rule="required" placeholder="last name" />
                <div class="validation"></div>
            </div>  

            <div class="form-group">
            <p>Gender <span>*</span></p>  
            <span class="icon-case"><i class="fa fa-users"></i></span>
                <select id="gender">
                	<option></option>
                	<option>Male</option>
                	<option>Female</option>
                	<option>Other</option>
                </select>
                <div class="validation"></div>
            </div>

            <div class="form-group">
            <p>ID Proof <span>*</span></p>
            <span class="icon-case"><i class="fa fa-id-card"></i></span>
                <input type="text" name="fonction" id="fonction" data-rule="required" placeholder="passport no.." />
                <div class="validation"></div>
            </div>

	 		<div class="form-group">
            <p>Postal Code <span>*</span></p>
            <span class="icon-case"><i class="fa fa-map-marker"></i></span>
                <input type="text" name="postal" id="postal" data-rule="required" placeholder="Zip Code.." />
                <div class="validation"></div>
            </div> 

            <div class="form-group">
            <p>Type of Plan <span>*</span></p>   
            <span class="icon-case"><i class="fa fa-gift"></i></span>
                <select id="plan">
                	<option></option>
                	<option>Basic Plan</option>
                	<option>Premium plan</option>
                	<option>Customised plan</option>
                </select>
                <div class="validation"></div>
            </div>
 
            <div class="form-group">
            <p>Upload Your Document <span>*</span></p>
            <span class="icon-case"><i class="fa fa-file-text-o"></i></span>
                <button type="upload" class="upload">Upload</button>
                <div class="validation"></div>
            </div>
            
    </div>
    </div>
<button type="submit" class="button-contact">Proceed to Payment</button>
    
</form>

</body>
</html>
